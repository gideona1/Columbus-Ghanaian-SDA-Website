<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Columbus Ghanaian SDA</title>

    <link href="../src/styles/main.css" rel="stylesheet" />
    <link href="../src/styles/p-dashboard.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="../src/scripts/main.js" defer></script>

    <script src="../src/scripts/components.js" defer></script>
    <script src="./src/dashboardComponents.js" defer></script>

    <script src="./src/dashboardScript.js" defer></script>

    <script src="https://kit.fontawesome.com/2be1444882.js" crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
      integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  </head>

  <body>
    <div class="cg-ds-loading-overlay">
      <i id="cg-ds-main-loading-ind" style="font-size: 1.5em" class="fa-solid fa-spinner fetching-icon"></i>
    </div>

    <div class="cg-ds-main-container cg-fetching">
      <header>
        <div class="cg-icon">Columbus Ghanaian SDA</div>
      </header>
      <main>
        <div class="cg-dashboard-left-panel">
          <div class="cg-dashboard-lp-user">
            <div class="name">
              <span id="cg-ds-display-name">--</span>
              <span id="cg-ds-display-verified" style="color: var(--cg-accent-s)"></span>
            </div>
            <div class="role">--</div>
          </div>

          <div class="cg-dashboard-lp-option">
            <button data-for-section="cg-ds-home" class="cg-ds-nav-btn selected" onclick="toggleSection('cg-ds-home')">
              <i class="fa-solid fa-house"></i> Home
            </button>
            <button class="cg-ds-nav-btn"><i class="fa-solid fa-folder-open"></i> Records</button>
            <button class="cg-ds-nav-btn"><i class="fa-solid fa-user"></i> Your Account</button>

            <h2>Admin</h2>
            <button data-for-section="cg-ds-manage-user" class="cg-ds-nav-btn" onclick="toggleSection('cg-ds-manage-user', getAllUsers())">
              <i class="fa-solid fa-user-group"></i> Manage Users
            </button>
          </div>

          <div class="cg-dashboard-lp-footer">
            <button onclick="logoutUser()" style="margin-bottom: 10px" class="cg-link-btn full">
              Log out <i id="cg-ds-logout-ind" class="fa-solid fa-spinner fetching-icon"></i>
            </button>
            <a href="../">Return to home</a>
          </div>
        </div>

        <div class="cg-dashboard-main">
          <cg-ds-home data-section="cg-ds-home"></cg-ds-home>
          <cg-ds-manage-user data-section="cg-ds-manage-user" class="hidden"></cg-ds-manage-user>
        </div>
      </main>
    </div>
  </body>
</html>
