<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News - Columbus Ghanaian SDA</title>

    <link href="../src/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="../src/scripts/components.js" defer></script>
    <script src="../src/scripts/p-news.js" defer></script>
    <script src="https://kit.fontawesome.com/2be1444882.js" crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
      integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  </head>

  <body>
    <cg-header></cg-header>
    <main>
      <section>
        <div class="cg-main-header">
          <div class="cg-max-container">
            <ul class="breadcrumb">
              <li><a href="../">Home</a></li>
              <li><a href="#" class="current">News</a></li>
            </ul>

            <h1>News</h1>
            <p class="cg-header-description">
              We want to always keep our community up to date with upcoming events and important announcements. Check
              back to stay up to date in the church!
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="cg-max-container">
          <div class="cg-side-by-side grid-to-block">
            <div>
              <i
                style="display: block; color: var(--cg-accent-s); font-size: 30px; margin-bottom: 20px"
                class="fa-solid fa-bullhorn"
              ></i>
              <h2>Announcements</h2>

              <p style="font-size: 1.2em">Important church announcements.</p>
            </div>

            <div id="cg-news-announcements"></div>
          </div>
        </div>
      </section>

      <section style="background-color: var(--cg-accent-f)">
        <div class="cg-max-container">
          <div class="cg-side-by-side grid-to-block">
            <div>
              <i
                style="display: block; color: var(--cg-accent-s); font-size: 30px; margin-bottom: 20px"
                class="fa-solid fa-calendar"
              ></i>
              <h2>Events</h2>

              <p style="font-size: 1.2em">Upcoming events in our church.</p>
            </div>

            <div id="cg-news-events"></div>
          </div>
        </div>
      </section>
    </main>
    <cg-footer></cg-footer>
  </body>
</html>
